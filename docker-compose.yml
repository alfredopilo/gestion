# Sistema de Gestión Escolar - Docker Compose
# 
# Para instalar: ./install.sh
# Para actualizar: ./update.sh
# 
# Los scripts de instalación y actualización incluyen:
# - Verificación de requisitos
# - Construcción de imágenes
# - Aplicación automática de migraciones de Prisma
# - Resolución automática de migraciones fallidas (error P3009)
# - Verificación final de servicios

services:
  postgres:
    image: postgres:15-alpine
    container_name: gestion-escolar-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-gestionscolar}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gestionscolar2024}
      POSTGRES_DB: ${POSTGRES_DB:-gestion_escolar}
    ports:
      - "${POSTGRES_PORT:-5434}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gestion-escolar-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-gestionscolar}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gestion-escolar-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-gestionscolar}:${POSTGRES_PASSWORD:-gestionscolar2024}@postgres:5432/${POSTGRES_DB:-gestion_escolar}
      JWT_SECRET: ${JWT_SECRET:-mi_secreto_jwt_super_seguro_2024}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-2h}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-mi_secreto_refresh_jwt_2024}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      EMAIL_ENCRYPTION_KEY: ${EMAIL_ENCRYPTION_KEY:-12345678901234567890123456789012}
      PORT: 3000
      HOST: 0.0.0.0  # Escuchar en todas las interfaces para VPS
    ports:
      - "${BACKEND_PORT:-3001}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - gestion-escolar-network
    # Volumes de código eliminados para producción para mejorar rendimiento

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Lee VITE_API_URL del archivo .env en la raíz del proyecto
        - VITE_API_URL=${VITE_API_URL:-http://localhost:3001/api/v1}
    container_name: gestion-escolar-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - gestion-escolar-network
    # Volumes y variables de entorno de dev (CHOKIDAR) eliminados

networks:
  gestion-escolar-network:
    driver: bridge

volumes:
  postgres_data:
